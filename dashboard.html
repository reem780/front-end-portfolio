<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Contact Messages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #D32F2F;
            --primary-dark: #B71C1C;
            --primary-light: #FF5252;
            --secondary: #212121;
            --secondary-light: #424242;
            --light: #FAFAFA;
            --gray: #757575;
            --success: #4CAF50;
            --warning: #FF9800;
            --transition: all 0.3s ease;
            --shadow: 0 10px 30px rgba(211, 47, 47, 0.15);
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--light);
            background: linear-gradient(135deg, 
                #0a0a0a 0%, 
                #111 25%, 
                #1a0a0a 50%, 
                #110a0a 75%, 
                #0a0a0a 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--primary);
        }

        .dashboard-header h1 {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(90deg, var(--primary) 0%, #fff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2.5rem;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: var(--transition);
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, 
                rgba(26, 26, 26, 0.8) 0%, 
                rgba(33, 33, 33, 0.6) 100%);
            padding: 25px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(211, 47, 47, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .stat-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
        }

        .stat-card h3 {
            font-size: 1rem;
            color: var(--gray);
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--light);
            margin-bottom: 10px;
        }

        .messages-container {
            background: linear-gradient(135deg, 
                rgba(26, 26, 26, 0.8) 0%, 
                rgba(33, 33, 33, 0.6) 100%);
            border-radius: var(--border-radius);
            border: 1px solid rgba(211, 47, 47, 0.3);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .messages-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .messages-header h2 {
            color: var(--light);
            font-family: 'Montserrat', sans-serif;
        }

        .filters {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--light);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Poppins', sans-serif;
        }

        .filter-btn.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .filter-btn:hover {
            background: rgba(211, 47, 47, 0.3);
        }

        .messages-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .message-item {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
            cursor: pointer;
        }

        .message-item:hover {
            background: rgba(211, 47, 47, 0.1);
        }

        .message-item.unread {
            background: rgba(33, 150, 243, 0.1);
            border-left: 4px solid var(--primary);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .message-sender {
            font-weight: 600;
            color: var(--light);
            font-size: 1.1rem;
        }

        .message-email {
            color: var(--primary-light);
            font-size: 0.9rem;
            margin-left: 10px;
        }

        .message-date {
            color: var(--gray);
            font-size: 0.85rem;
        }

        .message-subject {
            color: var(--light);
            font-weight: 500;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .message-content {
            color: var(--gray);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .message-actions {
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: var(--transition);
        }

        .message-item:hover .message-actions {
            opacity: 1;
        }

        .action-btn {
            padding: 5px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--light);
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.85rem;
        }

        .action-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
        }

        .action-btn.delete {
            background: rgba(244, 67, 54, 0.2);
            border-color: rgba(244, 67, 54, 0.3);
        }

        .action-btn.delete:hover {
            background: #F44336;
            border-color: #F44336;
        }

        .no-messages {
            text-align: center;
            padding: 50px 20px;
            color: var(--gray);
        }

        .export-btn {
            padding: 10px 20px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .export-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .messages-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .filters {
                flex-wrap: wrap;
            }

            .message-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .message-actions {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1><i class="fas fa-envelope"></i> Contact Messages Dashboard</h1>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Portfolio
            </a>
        </div>

        <div class="stats-cards">
            <div class="stat-card">
                <h3>Total Messages</h3>
                <div class="number" id="totalMessages">0</div>
                <p>All time messages received</p>
            </div>
            <div class="stat-card">
                <h3>Unread Messages</h3>
                <div class="number" id="unreadMessages">0</div>
                <p>Messages not yet read</p>
            </div>
            <div class="stat-card">
                <h3>This Month</h3>
                <div class="number" id="monthMessages">0</div>
                <p>Messages in current month</p>
            </div>
        </div>

        <div class="messages-container">
            <div class="messages-header">
                <h2><i class="fas fa-inbox"></i> Messages</h2>
                <div class="controls">
                    <button class="export-btn" id="exportBtn">
                        <i class="fas fa-download"></i> Export as JSON
                    </button>
                    <div class="filters">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="unread">Unread</button>
                        <button class="filter-btn" data-filter="read">Read</button>
                    </div>
                </div>
            </div>

            <div class="messages-list" id="messagesList">
                <div class="no-messages" id="noMessages">
                    <i class="fas fa-envelope-open" style="font-size: 3rem; margin-bottom: 20px; color: var(--gray);"></i>
                    <h3>No messages yet</h3>
                    <p>Messages sent through the contact form will appear here</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let messages = [];

        const messagesList = document.getElementById('messagesList');
        const noMessages = document.getElementById('noMessages');
        const totalMessagesEl = document.getElementById('totalMessages');
        const unreadMessagesEl = document.getElementById('unreadMessages');
        const monthMessagesEl = document.getElementById('monthMessages');
        const exportBtn = document.getElementById('exportBtn');
        const filterBtns = document.querySelectorAll('.filter-btn');

        function loadMessages() {
            const storedMessages = localStorage.getItem('contactMessages');
            if (storedMessages) {
                messages = JSON.parse(storedMessages);
                updateStats();
                displayMessages('all');
            }
        }

        function updateStats() {
            const total = messages.length;
            const unread = messages.filter(msg => !msg.read).length;
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            const thisMonth = messages.filter(msg => {
                const msgDate = new Date(msg.date);
                return msgDate.getMonth() === currentMonth && msgDate.getFullYear() === currentYear;
            }).length;

            totalMessagesEl.textContent = total;
            unreadMessagesEl.textContent = unread;
            monthMessagesEl.textContent = thisMonth;
        }

        // Display messages based on filter
        function displayMessages(filter) {
            let filteredMessages = messages;
            
            if (filter === 'unread') {
                filteredMessages = messages.filter(msg => !msg.read);
            } else if (filter === 'read') {
                filteredMessages = messages.filter(msg => msg.read);
            }

            if (filteredMessages.length === 0) {
                noMessages.style.display = 'block';
                messagesList.innerHTML = '';
                messagesList.appendChild(noMessages);
                return;
            }

            noMessages.style.display = 'none';
            
            messagesList.innerHTML = filteredMessages.map(msg => `
                <div class="message-item ${msg.read ? '' : 'unread'}" data-id="${msg.id}">
                    <div class="message-header">
                        <div>
                            <span class="message-sender">${msg.name}</span>
                            <span class="message-email">${msg.email}</span>
                        </div>
                        <div class="message-date">${formatDate(msg.date)}</div>
                    </div>
                    <div class="message-subject">${msg.subject}</div>
                    <div class="message-content">${msg.message}</div>
                    <div class="message-actions">
                        <button class="action-btn ${msg.read ? 'mark-unread' : 'mark-read'}" onclick="toggleReadStatus(${msg.id})">
                            <i class="fas fa-${msg.read ? 'envelope' : 'envelope-open'}"></i>
                            ${msg.read ? 'Mark as Unread' : 'Mark as Read'}
                        </button>
                        <button class="action-btn reply" onclick="replyToMessage('${msg.email}', '${msg.subject}')">
                            <i class="fas fa-reply"></i> Reply
                        </button>
                        <button class="action-btn delete" onclick="deleteMessage(${msg.id})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) {
                return `Today, ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
            } else if (diffDays === 1) {
                return `Yesterday, ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
            } else if (diffDays < 7) {
                return `${diffDays} days ago`;
            } else {
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            }
        }
        function toggleReadStatus(id) {
            const index = messages.findIndex(msg => msg.id === id);
            if (index !== -1) {
                messages[index].read = !messages[index].read;
                saveMessages();
                updateStats();
                const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
                displayMessages(activeFilter);
            }
        }

        function replyToMessage(email, subject) {
            const replySubject = subject.startsWith('Re:') ? subject : `Re: ${subject}`;
            window.location.href = `mailto:${email}?subject=${encodeURIComponent(replySubject)}`;
        }

        function deleteMessage(id) {
            if (confirm('Are you sure you want to delete this message?')) {
                messages = messages.filter(msg => msg.id !== id);
                saveMessages();
                updateStats();
                
                const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
                displayMessages(activeFilter);
            }
        }
        function saveMessages() {
            localStorage.setItem('contactMessages', JSON.stringify(messages));
        }
        function exportMessages() {
            const dataStr = JSON.stringify(messages, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            
            const downloadLink = document.createElement('a');
            downloadLink.href = URL.createObjectURL(dataBlob);
            downloadLink.download = `contact-messages-${new Date().toISOString().split('T')[0]}.json`;
            
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
            
            alert(`Exported ${messages.length} messages as JSON file`);
        }
        exportBtn.addEventListener('click', exportMessages);

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                displayMessages(btn.dataset.filter);
            });
        });

        function addSampleData() {
            const sampleMessages = [
                {
                    id: 1,
                    name: "John Doe",
                    email: "john@example.com",
                    subject: "Frontend Developer Position",
                    message: "I saw your portfolio and was impressed with your work. We have an opening for a junior frontend developer at our company.",
                    date: new Date(Date.now() - 86400000).toISOString(), // 1 day ago
                    read: true
                },
                {
                    id: 2,
                    name: "Jane Smith",
                    email: "jane@designstudio.com",
                    subject: "Collaboration Opportunity",
                    message: "I love your login animation project! Would you be interested in collaborating on a UI design project?",
                    date: new Date(Date.now() - 172800000).toISOString(), // 2 days ago
                    read: false
                },
                {
                    id: 3,
                    name: "Michael Johnson",
                    email: "michael@techcompany.com",
                    subject: "Interview Request",
                    message: "Your nutritionist project looks very professional. We'd like to schedule an interview for our frontend team.",
                    date: new Date(Date.now() - 604800000).toISOString(), // 7 days ago
                    read: true
                }
            ];

            if (messages.length === 0) {
                messages = sampleMessages;
                saveMessages();
                updateStats();
                displayMessages('all');
            }
        }

        loadMessages();
        addSampleData(); 
        setInterval(() => {
            loadMessages();
        }, 30000);
    </script>
</body>
</html>
